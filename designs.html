    <style>

        body {
            animation: fadeInAnimation ease 2s;
            animation-iteration-count: 1;
            animation-fill-mode: backwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h2 i {
            font-size: 1.2rem;
            color: var(--main-color);
            margin-left: 0.5em
        }

        h6{
            margin-bottom:5px;
            font-size:1rem;
            line-height:1.2rem;
            text-transform:uppercase;
            font-weight:bold;
            margin-top:1.3em;
        }

        #design-challenge-gallery{
            display:block;
            width:100%;
            padding-bottom: 60px;
            position:relative;
        }
        .designHeader {
            background-color: var(--main-color-faded);
        }

        #designTitle{
            font-size: 2em;
            text-align:center;
            margin-top: -0.6em;
            padding-bottom: 0.5em;
            padding-top: 0.5em;
        }


        ul{
            list-style-type: square;
        }

        img{
            border-radius:2px;
        }

        /* GALLERY CONTENT */
        
        .container {  
            width: 75%;
            margin: 3em auto;
            padding:5px;
        }

        .outer-row-flex {
            display: flex;
            flex-direction: row;
        }
        
        .column-left-flex {
            max-width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .column-right-flex {
            max-width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            
        }

        .inner-row-flex {
            max-height:15%;
            display: flex;
            flex-direction: row;
            justify-content: space-between; 
        }

        .zoo img { padding-bottom: 10px; padding-right: 5px;}

        .twoDoor img { padding-bottom: 10px; padding-left: 5px; }

        .candy { max-height: 70%; }
        .candy { padding-left:5px;  padding-bottom:10px; }

        .cosmo {  max-width: 35%; }
        
        .johnlegend { max-height: 100%; }
        .johnlegend img { padding-right: 5px; padding-bottom:10px;}

        .newsletter { max-height: 100%; }
        .newsletter img { padding-right: 5px;  padding-bottom:10px; }


        /* OVERLAY CAPTION CSS */

        .hover-caption {
            position: relative;
        }

        .overlay-twodoor {
            position: absolute;
            bottom: 0;
            background: rgb(0, 0, 0);
            background: rgba(0, 0, 0, 0.5); /* Black see-through */
            color: #f1f1f1;
            width: 99%;
            transition: .5s ease;
            opacity:0;
            color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
            margin-left: 5px;
            margin-bottom: 10px;
        }

        .overlay {
            position: absolute; 
            bottom: 0; 
            background: rgb(0, 0, 0);
            background: rgba(0, 0, 0, 0.5); /* Black see-through */
            color: #f1f1f1; 
            width: 99%;
            transition: .5s ease;
            opacity:0;
            color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .overlay-small {
            position: absolute; 
            bottom: 0; 
            background: rgb(0, 0, 0);
            background: rgba(0, 0, 0, 0.5); /* Black see-through */
            color: #f1f1f1; 
            width: 99%;
            transition: .5s ease;
            opacity:0;
            color: white;
            font-size: 20px;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
        }

        .hover-caption:hover .overlay {
            opacity: 1;
        }

        .hover-caption:hover .overlay-small {
            opacity: 1;
        }

        .hover-caption:hover .overlay-twodoor {
            opacity: 1;
        }

        /* for media breakpoint below */
        @media only screen and (max-width: 800px) {
            .container {  
                margin: 3em auto;
            }
            .outer-row-flex {
                display: flex;
                flex-direction: column;
                align-items:center;
            }

            .column-left-flex {
                max-width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            
            }
            .column-right-flex {
                max-width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between; 
                
            }
        }


    </style>
</head>
