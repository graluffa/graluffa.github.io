    <style>

        body {
            animation: fadeInAnimation ease 2s;
            animation-iteration-count: 1;
            animation-fill-mode: backwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h2 i {
            font-size: 1.2rem;
            color: var(--main-color);
            margin-left: 0.5em
        }

        h6{
            margin-bottom:5px;
            font-size:1rem;
            line-height:1.2rem;
            text-transform:uppercase;
            font-weight:bold;
            margin-top:1.3em;
        }

        #design-challenge-gallery{
            display:block;
            width:100%;
            padding-bottom: 60px;
            position:relative;
        }
        .designHeader {
            background-color: var(--main-color-faded);
        }

        #designTitle{
            font-size: 2em;
            text-align:center;
            margin-top: -0.6em;
            padding-bottom: 0.5em;
            padding-top: 0.5em;
        }


        ul{
            list-style-type: square;
        }

        img{
            border-radius:2px;
        }
        /*Overlay Title Content */
        #overlay-img {
            width: 100%;
            display: block;
        }

        .title {
            background-color: rgb(0, 0, 0, 0.5);
        /*positioned relative to parent div (container) */
            position: absolute;    
/* bottom margin is 0 so that it 
coincides with container's bottom margin*/
            bottom: 0;             
            color: white;
            width: 100%;
            font-size: 25px;
            padding: 15px 0;
            text-align: center;
            /*invisible because opacity is 0*/
            opacity: 0;            
            transition: 0.6s;
        }

        .container:hover .title {
        /*becomes visible on hover*/ 
            opacity: 1;          
        }
        

        /* GALLERY CONTENT */
        
        .container {  
            width: 75%;
            margin: 3em auto;
            padding:5px;
        }

        .outer-row-flex {
            display: flex;
            flex-direction: row;
        }
        
        .column-left-flex {
            max-width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .column-right-flex {
            max-width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            
        }

        .inner-row-flex {
            max-height:15%;
            display: flex;
            flex-direction: row;
            justify-content: space-between; 
        }

        .zoo img { padding-bottom: 10px; padding-right: 5px;}

        .twoDoor { max-height: 30%; }
        .twoDoor img { padding-bottom: 10px; padding-left: 5px; }

        .candy { max-height: 70%; }
        .candy { padding-left:5px;  padding-bottom:10px; }

        .cosmo {  max-width: 35%; }
        
        .johnlegend { max-height: 100%; }
        .johnlegend img { padding-right: 5px; padding-bottom:10px;}

        .newsletter { max-height: 100%; }
        .newsletter img { padding-right: 5px;  padding-bottom:10px; }



        /* for media breakpoint below */
        @media only screen and (max-width: 800px) {
            .container {  
                margin: 3em auto;
            }
            .outer-row-flex {
                display: flex;
                flex-direction: column;
                align-items:center;
            }

            .column-left-flex {
                max-width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            
            }
            .column-right-flex {
                max-width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between; 
                
            }
        }


    </style>
