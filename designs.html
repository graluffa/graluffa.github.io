    <style>

        body {
            animation: fadeInAnimation ease 2s;
            animation-iteration-count: 1;
            animation-fill-mode: backwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h2 i {
            font-size: 1.2rem;
            color: var(--main-color);
            margin-left: 0.5em
        }

        h6{
            margin-bottom:5px;
            font-size:1rem;
            line-height:1.2rem;
            text-transform:uppercase;
            font-weight:bold;
            margin-top:1.3em;
        }

        #design-challenge-gallery{
            display:block;
            width:100%;
            padding-bottom: 60px;
            position:relative;
        }
        .designHeader {
            background-color: var(--main-color-faded);
        }

        #designTitle{
            font-size: 2em;
            text-align:center;
            margin-top: -0.6em;
            padding-bottom: 0.5em;
            padding-top: 0.5em;
        }


        ul{
            list-style-type: square;
        }



        /* GALLERY CONTENT */
        
        .container {  
            width: 75%;
            margin: 3em auto;
            padding:5px;
        }

        img{
            border-radius:2px;
        }

        .navigation-mobile {
            display: none;
        }

        figure {
            max-width: 100%;
            text-align: center;
            position: relative;
        }

        /* OVERLAY */

        figure:hover .gallery__img{
            background-color: white;
            transition: all 400ms ease;
            filter: brightness(0.6);
        }

        figure:hover .title{
            opacity: 1;
        }

        figure .title {
            opacity: 0;
            transition: opacity 400ms ease;
        }

        figure a {
            color: white;
            font-weight: bold;
        }

        figure a:hover {
            color: white;
            font-weight: bold;
        }

        .title {
            padding: var(--space);
            font-size: 2em;
            font-family: var(--font-secondary);
            line-height: 1.2;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* CSS GRID */

        .gallery__img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 200ms ease-out;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(6, auto);
            grid-template-rows: repeat(6, auto);
            grid-gap: 25px; 
        }

        .gallery__img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; 
        }

        .gallery__item--1 {
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .gallery__item--2 {
            grid-column-start: 4;
            grid-column-end: 7;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .gallery__item--3 {
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 2;
            grid-row-end: 2;
        }

        .gallery__item--4 {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 2;
        }

        .gallery__item--5 {
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 4;
        }

        .gallery__item--6 {
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 4;
            grid-row-end: 6;
        }

        .gallery__item--7 {
            grid-column-start: 4;
            grid-column-end: 7;
            grid-row-start: 2;
            grid-row-end: 6;
        }


        /* for media breakpoint below */
        @media only screen and (max-width: 800px) {
            .navigation-mobile {
                top: 0px;
                margin-top: 0px;
                display: flex;
                flex-direction: row;
                padding: 0;
                width: 100%;
                height: auto;
                justify-content: center;
                overflow: scroll;
                position: fixed;
                text-align: left;
                z-index: 100;
                background: #3cb8b4;
                margin-bottom: 0;
            }
        }
    </style>
</head>
