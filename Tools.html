<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Grace Peng</title>
    <script src="https://kit.fontawesome.com/1f06a40a7f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;700&family=Lora&display=swap" rel="stylesheet"> 
    <link href="./reset.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <style>

        h2 i {
            font-size: 1.2rem;
            color: var(--main-color);
            margin-left: 0.5em
        }

        h6{
            margin-bottom:5px;
            font-size:1rem;
            line-height:1.2rem;
            text-transform:uppercase;
            font-weight:bold;
            margin-top:1.3em;
        }

        .designHeader {
            background-color: var(--main-color-faded);
        }

        #designTitle{
            font-size: 2em;
            text-align:center;
            margin-top: -0.6em;
            padding-bottom: 0.5em;
            padding-top: 0.5em;
        }
        
        ul{
            list-style-type: square;
        }
        
        .navigation-mobile {
            display: none;
        }
        
        /* GALLERY CONTENT */
        .container{
            width:75%;
            margin-left:auto;
            margin-right:auto;
            margin-top:3em;
            margin:3em auto;
        }

        figure {
            max-width: 100%;
            text-align: center;
            position: relative;
        }

        /* OVERLAY */

        figure:hover .gallery__img{
            background-color: white;
            transition: all 400ms ease;
            filter: brightness(0.6);
        }

        figure:hover .title{
            opacity: 1;
        }

        figure .title {
            color: white;
            opacity: 0;
            transition: opacity 400ms ease;
        }

        .title {
            padding: var(--space);
            font-size: 1.1em;
            font-family: var(--font-secondary);
            line-height: 1.2;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* CSS GRID */

        .gallery__img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 200ms ease-out;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(6, auto);
            grid-template-rows: repeat(6, auto);
            grid-gap: 25px; 
        }

        .gallery__img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; 
        }

        .gallery__item--1 {
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .gallery__item--2 {
            grid-column-start: 4;
            grid-column-end: 7;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .gallery__item--3 {
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 2;
        }

        .gallery__item--4 {
            grid-column-start: 4;
            grid-column-end: 7;
            grid-row-start: 2;
            grid-row-end: 2;
        }

        .gallery__item--5 {
            grid-column-start: 1;
            grid-column-end: 7;
            grid-row-start: 3;
            grid-row-end: 4;
        }   



        /* for media breakpoint below */
        @media screen and (min-width: 48em) {}

        /* for media breakpoint below */
        @media only screen and (max-width: 800px) {
            .gallery {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr;
            }

            .gallery__item--1, .gallery__item--2, .gallery__item--3, .gallery__item--4, .gallery__item--5, .gallery__item--6, .gallery__item--7 {
                grid-column: auto;
                grid-row: auto;
            }


            .navigation-mobile {
                top: 0px;
                margin-top: 0px;
                display: flex;
                flex-direction: row;
                padding: 0;
                width: 100%;
                height: auto;
                justify-content: center;
                overflow: scroll;
                position: fixed;
                text-align: left;
                z-index: 100;
                background: #3cb8b4;
                margin-bottom: 0;
            }
        }


    </style>
</head>

                <p class="title">Affinity Diagram. Prompt: Our class of 30 people each brainstormed questions for an interview. We then utilized the diagram to consolidate all our questions into 8-10 total questions.</p>

            <figure class="gallery__item gallery__item--4">
