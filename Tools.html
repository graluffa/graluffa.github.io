    <style>

        body {
            animation: fadeInAnimation ease 2s;
            animation-iteration-count: 1;
            animation-fill-mode: backwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .content{
            margin-top:1.6em;
        }

        h2 i {
            font-size: 1.2rem;
            color: var(--main-color);
            margin-left: 0.5em
        }

        h6{
            margin-bottom:5px;
            font-size:1rem;
            line-height:1.2rem;
            text-transform:uppercase;
            font-weight:bold;
            margin-top:1.3em;
        }

        .designHeader {
            background-color: var(--main-color-faded);
        }

        #designTitle{
            font-size: 2em;
            text-align:center;
            padding-bottom: 0.5em;
            padding-top: 0.5em;
        }
        
        ul{
            list-style-type: square;
        }
        
        .navigation-mobile {
            display: none;
        }
        
        /* GALLERY CONTENT */
        .container{
            width:75%;
            margin-left:auto;
            margin-right:auto;
            margin-top:3em;
            margin:3em auto;
        }

        figure {
            max-width: 100%;
            text-align: center;
            position: relative;
        }

        /* OVERLAY */

        figure:hover .gallery__img{
            background-color: white;
            transition: all 400ms ease;
            filter: brightness(0.6);
        }

        figure:hover .title{
            opacity: 1;
        }

        figure .title {
            color: white;
            opacity: 0;
            transition: opacity 400ms ease;
        }

        .title {
            padding: var(--space);
            font-size: 1.1em;
            font-family: var(--font-secondary);
            line-height: 1.2;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


        /* CSS GRID */

        .gallery__img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 200ms ease-out;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(6, auto);
            grid-template-rows: repeat(6, auto);
            grid-gap: 25px; 
        }

        .gallery__img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; 
        }

        .gallery__item--1 {
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .gallery__item--2 {
            grid-column-start: 4;
            grid-column-end: 7;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .gallery__item--3 {
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 2;
        }

        .gallery__item--4 {
            grid-column-start: 4;
            grid-column-end: 7;
            grid-row-start: 2;
            grid-row-end: 2;
        }

        .gallery__item--5 {
            grid-column-start: 1;
            grid-column-end: 7;
            grid-row-start: 3;
            grid-row-end: 4;
        }   


        /* for media breakpoint below */
        @media only screen and (max-width: 800px) {
            .navigation {
                display: none;
            }

            Header{
                display:none;
            }

            .designHeader{
                margin-top:-1.6em;
            }
            
            .gallery {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr;
            }

            .gallery__item--1, .gallery__item--2, .gallery__item--3, .gallery__item--4, .gallery__item--5, .gallery__item--6, .gallery__item--7 {
                grid-column: auto;
                grid-row: auto;
            }


            .navigation-mobile {
                top: 0px;
                margin-top: 0px;
                display: flex;
                flex-direction: row;
                padding: 0;
                width: 100%;
                height: auto;
                justify-content: center;
                overflow: scroll;
                position: fixed;
                text-align: left;
                z-index: 100;
                background: var(--main-color);
                margin-bottom: 0;
            }

            figure:hover .title-small{
                opacity: 1;
            }

            figure .title-small {
                opacity: 0;
                transition: opacity 400ms ease;
            }

            .title-small {
                padding: var(--space);
                font-size: 1em;
                font-family: var(--font-secondary);
                line-height: 1.2;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -70%);
            }
        }


    </style>
</head>

    <script>
        // Sticky Navigation; When the user scrolls the page, execute myFunction
        window.onscroll = function() {myFunction()};

        // Get the navbar
        var navbar = document.getElementById("navigation");

        // Get the offset position of the navbar
        var sticky = navbar.offsetTop;

        // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
        //end sticky navigation code//
    </script>
